<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="four.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
 
<form action="https://www.w3schools.com/action_page.php">
  <fieldset>
    <legend>Enter personal details</legend>
    <table>
      <tr>
		<td>First name:</td>
		<td><input type="text" name="firstname" autofocus required></td>
      </tr>
      <tr>
		<td>Last name:</td>
		<td><input type="text" name="lastname" required></td>
      </tr>
      <tr>
		<td>Date of Birth:</td>
		<td><input type="date" name="bday"></td>
      </tr>
      <tr>
		<td>Time of Birth:</td>
		<td><input type="time" name="birthtime"></td>
      </tr>
      <tr>
		<td>Citizenship:</td>
		<td><input type="text" name="citizenship" value="Indian" disabled></td>
      </tr>
      <tr>
		<td>Email ID:</td>
		<td><input type="email" name="email"></td>
      </tr>
      <tr>
		<td>Mode of transport:</td>
		<td><input type="checkbox" name="vehicle1" value="Bike">I have a bike</td>
      </tr>
      <tr>
		<td></td>
		<td><input type="checkbox" name="vehicle2" value="Car">I have a car</td>
      </tr>
      <tr>
		<td>Gender</td>
		<td><input type="radio" name="gender" value="male" checked> Male</td>
      </tr>
      <tr>
		<td></td>
		<td><input type="radio" name="gender" value="female" > Female</td>
      </tr>
      <tr>
		<td>User name:</td>
		<td><input type="text" name="userid"></td>
      </tr>
      <tr>
		<td>User password:</td>
		<td><input type="password" name="psw"></td>
      </tr>
      <tr>
		<td>Address:</td>
		<td><textarea name="address" cols="21"></textarea></td>
      </tr>
	  <tr>
		<td>City</td>
		<td><input list="cities" name="city">
		  <datalist id="cities">
    		<option value="Hyderabad">
		    <option value="Delhi">
		    <option value="Bangalore">
		    <option value="Bhopal">
		    <option value="Mumbai">
			<option value="Culcutta">
		  </datalist>
		</td>
	  </tr>
	  <tr>
		<td>Country</td>
		<td>
			<select name="country">
			  <option value="India">India</option>
			  <option value="US">United States</option>
			  <option value="UK">United Kingdom</option>
			  <option value="Australia">Australia</option>
			  <option value="Australia">Netherlands</option>
			</select>
		<td>
	  </tr>
 
      <tr></tr><tr></tr><tr></tr>
      <tr>
		<td><input type="submit" value="Submit this form"></td>
		<td><input type="reset"></td>
      </tr>
      <tr></tr><tr></tr><tr></tr>
    </table>
  </fieldset>
</form>
		<button type="button" onclick="alert('Welcome to Javascript class!')">Click me!</button>
</body>
</html>
